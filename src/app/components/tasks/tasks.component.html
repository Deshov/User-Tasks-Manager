@if(showNewTask){
    <app-new-task [userid]="userid()!" (close)="closeTaskDialog()" (newTask)="addTask($event)"/>
}
<section id="tasks">
    <header>
        <h2>{{name()}}'s tasks:</h2>
        <menu>
            <button (click)="showNewTaskDialog()">Add Task</button>
        </menu>
    </header>
    <ul>    
        @for (task of userTasks;track task.id){
            <li>
                <app-task [task]="task" (completedTask)="completeTask($event)"/>
            </li>
        }
       
    </ul>
</section>
