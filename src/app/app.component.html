<app-header/>
<main>
  <ul id="users">
    @for (user of users;track user.id){
      <li>
        <app-user (click)="onSelectUser(user.id)" [selected]="user.id===selectedUserId" [user]="user"/>
      </li>
    }
  </ul>
  @if(userData){
    <app-tasks [userid]="userData.id" [name]="userData.name"/> 
  }@else {
    <p id="fallback">Please select a user to see their tasks!</p>
  }
 
</main>
